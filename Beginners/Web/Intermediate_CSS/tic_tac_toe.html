<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Exercise</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <!-- Exercise Make a Simple Tic Tac Toe Design Board -->
    <h1>Tic Tac Toe</h1>

    <table>
        <tbody>
            <tr id="top">
                <td>1</td>
                <td class="mid_column">2</td>
                <td>3</td>
            </tr>
            <tr id="middle">
                <td class="mid_row">4</td>
                <td class="mid_column mid_row">5</td>
                <td class="mid_row">6</td>
            </tr>
            <tr id="bottom">
                <td>7</td>
                <td class="mid_column">8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
