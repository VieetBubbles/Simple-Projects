<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Attributes are ways that we add additional information to our html. They take the form of a key value pair. 
                        
                    <tag name="value">random text</tag> -->

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ab esse ullam voluptatibus. Excepturi distinctio, enim praesentium cumque, cum commodi veritatis corporis, nihil voluptatem ut neque? Maxime similique eos voluptatem? </p>

    <!-- The <img> tag places an image from the src on the html page -->
    <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/14112506/Pembroke-Welsh-Corgi-standing-outdoors-in-the-fall.jpg">

    <!-- The <a> tag stands for anchor tag. It is how we create links to other websites and allow people to click on links that show up on the browser. This also includes all the social media buttons that show up on a website. The <a> tag is invisible and needs some text in between in order to make a shortcu appear on screen. It is an in-line element. -->

    <!-- Make sure to include the correct protocols: https, when typing in a url. By deafult href="" attribute will try to link a file on your local drive.  -->
    <p><a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">Click Me to go to Google</a></p>
    
    <!-- An example of using the <a> tag to find a local file. -->
    <!-- Use the target attribute with the "_blank" value, in the <a> tag to open a link on a new tab. -->
    <!-- Note: When using target, add rel="noreferrer noopener" to avoid exploitation of the window.opener API -->
    <p><a href="page2.html" target="_blank" rel="noreferrer noopener">Go to Page2</a></p>

</body>
</html>
