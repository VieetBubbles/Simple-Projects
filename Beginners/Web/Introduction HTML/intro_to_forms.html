<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The <form> tag is used when you want to do sign up or login logic options on a website. Think of it as a container for login info. In order to use the form tag, there needs to be back-end set up. -->

    <!-- <form action="the url to send form data to. Usually, a server somewhere." method="the type of http request, such as POST or GET">All inputs go inside here</form> -->

    <form action="" method="get"></form>

    <!-- You make a GET request usually when we're doing something like searching or retrieving data; we're trying to GET information. -->

    <!-- We make a POST request when we're sending data that we want to be added to a database; POSTed to a server. -->

    <!-- For Example: Entering something into a Google search bar is a GET request. -->

    <!-- POST Example: Facebook and Twitter sign up pages are POST requests. -->

    <!-- The input tag is what we're putting into our forms. Think of it as the tag that allows the user to type or upload in things. -->

    <!-- The type attribute determines the type of input. e.g. text, date, color, file, checkbox, password. -->
    <input type="text">

</body>
</html>
