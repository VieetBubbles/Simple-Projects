<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- How to use semantic elements -->

    <!-- header is mostly for introductory content on a page and usually the nav bar is part of it. -->
    <header>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Nope</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p>Hello Me I go getooejioadhan</p>

      <section>
        <h2>Terminology</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
          similique excepturi ea pariatur magnam? A velit nobis id amet
          doloribus, hic rem error maiores labore magnam! Iure, voluptatibus!
          Illo, ratione.
        </p>
      </section>

      <!-- Used for dicuments or something written that is independent from the page or should be used by the user. -->
      <article></article>

      <!-- semantic tag for those under nonessencial e.g. sidebars, callout boxes. additional information, like random links or a random note. -->
      <aside></aside>

      <!-- often associated with images, illustration, or diagram, even code too. Something you want to draw attention to that may have a caption attached to it. -->
      <figure>
          <img src="" alt="">
          <figcaption>An elephant at sunset</figcaption>
      </figure>

      <!-- often wrapped around a time or date section of the page -->
      <time datetime="2020-07-07">July 7</time>

      <!-- Mostly at the bottom of a website. -->
      <footer></footer>
    </main>
  </body>
</html>
